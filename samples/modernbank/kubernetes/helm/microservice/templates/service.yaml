apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.microservice.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.microservice.name }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.microservice.port }}
      targetPort: http
      protocol: TCP
      name: http-{{ .Values.microservice.name }}
  selector:
    app.kubernetes.io/name: {{ .Values.microservice.name }}
