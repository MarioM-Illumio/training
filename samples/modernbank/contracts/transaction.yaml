schemes:
- http
swagger: "2.0"
info:
  description: This is the Transaction Processing Microservice, ensuring transactions
    are processed in Modern Bank.
  title: Transaction
  version: 1.0.0
host: transaction
basePath: /v1
paths:
  /health:
    post:
      description: returns 200
      tags:
      - health
      summary: returns 200 to prove the service is alive
      operationId: healthCheck
      responses:
        "200":
          description: OK
          headers:
            version:
              type: string
              description: Version of the microservice that responded
  /transactions:
    post:
      description: Sends money from one account to another
      consumes:
      - application/json
      produces:
      - application/json
      tags:
      - transactions
      summary: Sends money from one account to another
      operationId: CreateTransaction
      parameters:
      - description: Transaction to create
        name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/newtransaction'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/transaction'
          headers:
            version:
              type: string
              description: Version of the microservice that responded
        "400":
          description: Nice try! You can't send negative amounts...
          headers:
            version:
              type: string
              description: Version of the microservice that responded
        "500":
          description: Internal server error
          headers:
            version:
              type: string
              description: Version of the microservice that responded
definitions:
  newtransaction:
    type: object
    required:
    - sender
    - receiver
    - amount
    properties:
      amount:
        type: number
        format: currency
      receiver:
        type: integer
        format: int64
      sender:
        type: integer
        format: int64
  transaction:
    allOf:
    - type: object
      required:
      - sender
      - receiver
      - amount
      properties:
        amount:
          type: number
          format: currency
        receiver:
          type: integer
          format: int64
        sender:
          type: integer
          format: int64
    - type: object
      required:
      - id
      properties:
        id:
          type: string
tags:
- description: Operations about handling transactions
  name: transaction
