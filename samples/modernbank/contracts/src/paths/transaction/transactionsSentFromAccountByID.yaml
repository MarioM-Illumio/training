get:
  tags:
  - "transactions"
  summary: "Get a specific transaction sent from a given account"
  description: "Get a specific transaction sent from a given account"
  operationId: "getTransactionSent"
  produces:
  - "application/json"
  parameters:
  - in: "path"
    name: "sender"
    description: "Account number that made the transactions"
    required: true
    type: "integer"
    format: "int64"
  - in: "path"
    name: "transaction"
    description: "Transaction ID"
    required: true
    type: string
  responses:
    200:
      description: "Success!"
      schema:
        $ref: "./definitions/transaction.yaml"
      headers:
        version:
          type: string
          description: Version of the microservice that responded
    404:
      description: "Transaction not found"
      headers:
        version:
          type: string
          description: Version of the microservice that responded
    500:
      description: "Internal server error"
      headers:
        version:
          type: string
          description: Version of the microservice that responded
