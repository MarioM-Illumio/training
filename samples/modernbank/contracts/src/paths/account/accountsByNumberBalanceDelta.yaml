put:
  tags:
  - "accounts"
  summary: "Change the balance of an account"
  description: "Change the balance of an account"
  operationId: "changeBalance"
  consumes:
  - "application/json"
  produces:
  - "application/json"
  parameters:
  - in: "path"
    name: "number"
    description: "Account number"
    required: true
    type: number
    format: int64
  - in: "path"
    name: "delta"
    description: "The amount to change the balance by (+/-)"
    required: true
    type: number
    format: currency
  responses:
    200:
      description: "OK"
      schema:
        $ref: "./definitions/version.yaml"
    404:
      description: "Account not found"
    500:
      description: "Internal server error"
