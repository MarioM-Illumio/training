get:
  tags:
  - "accounts"
  summary: "Get account details"
  description: ""
  operationId: "getAccountByNumber"
  produces:
  - "application/json"
  parameters:
  - in: "path"
    name: "owner"
    description: "Owner of the account"
    required: true
    type: string
  - name: "number"
    in: "path"
    description: "The number of the account that is to be fetched."
    required: true
    type: "integer"
    format: "int64"
  responses:
    200:
      description: "Success!"
      schema:
        $ref: "./definitions/account.yaml"
      headers:
        version:
          type: string
          description: Version of the microservice that responded
    404:
      description: "Account not found"
      headers:
        version:
          type: string
          description: Version of the microservice that responded
    500:
      description: "Internal server error"
      headers:
        version:
          type: string
          description: Version of the microservice that responded
