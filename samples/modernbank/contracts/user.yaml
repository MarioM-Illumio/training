schemes:
- http
swagger: "2.0"
info:
  description: This is the User Microservice, responsible for managing Users in Modern
    Bank.
  title: User
  version: 1.0.0
host: users
basePath: /v1
paths:
  /health:
    post:
      description: returns 200
      tags:
      - health
      summary: returns 200 to prove the service is alive
      operationId: healthCheck
      responses:
        "200":
          description: OK
  /users:
    post:
      description: Creates a new user
      consumes:
      - application/json
      produces:
      - application/json
      tags:
      - users
      summary: Create a new user identity for a customer
      operationId: createUser
      parameters:
      - description: Created user object
        name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/user'
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/user'
            - $ref: '#/definitions/version'
        "409":
          description: User alreadys exists
        "500":
          description: Internal server error
  /users/{username}:
    get:
      produces:
      - application/json
      tags:
      - users
      summary: Get user by user name
      operationId: getUserByUserName
      parameters:
      - type: string
        description: The name that needs to be fetched.
        name: username
        in: path
        required: true
      responses:
        "200":
          description: Success!
          schema:
            allOf:
            - $ref: '#/definitions/user'
            - $ref: '#/definitions/version'
        "404":
          description: User not found
        "500":
          description: Internal server error
    put:
      description: Update user by username.
      consumes:
      - application/json
      produces:
      - application/json
      tags:
      - users
      summary: Update user
      operationId: updateUser
      parameters:
      - type: string
        description: name that need to be updated
        name: username
        in: path
        required: true
      - description: Updated user object
        name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/user'
      responses:
        "200":
          description: Success!
          schema:
            allOf:
            - $ref: '#/definitions/user'
            - $ref: '#/definitions/version'
        "404":
          description: User not found
        "500":
          description: Internal server error
    delete:
      description: Delete user by username.
      tags:
      - users
      summary: Delete user
      operationId: deleteUser
      parameters:
      - type: string
        description: The name that needs to be deleted
        name: username
        in: path
        required: true
      responses:
        "200":
          description: Success!
          schema:
            $ref: '#/definitions/version'
        "404":
          description: User not found
        "500":
          description: Internal server error
definitions:
  user:
    type: object
    required:
    - username
    - firstName
    - lastName
    - email
    - password
    properties:
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      password:
        type: string
      username:
        type: string
  version:
    type: object
    required:
    - version
    properties:
      version:
        type: string
tags:
- description: Operations about users
  name: user
